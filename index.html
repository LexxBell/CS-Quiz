<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Music Quiz</title>
    
</head>
<body>
    
    <!-- Top -->

    <div class="intro py-3 .bg-light.bg-gradient text-center">
        <div class="container">
            <h2 class="text-dark  display-3 my-4">CS Quiz</h2>
        </div>
    </div>

    <!--Result popup-->

    <div class="result py-4 d-none bg-light bg-gradient text-center">
        <div class="container lead">
            <p class="fs-1">
                Score: <span class="text-primary display-4 p-3">0</span>
            </p>
        </div>
    </div>

    <!--Quiz-->

    <div class="quiz py-4 bg-dark bg-gradient bg-opacity-90">
        <div class="container">
            <form action="" class="quiz-form text-light">

    <!--Question 1-->

                <div class="my-5">
                    <p class="lead font-weight-normal fs-1">1.) How many bits are in 1 byte?</p>
                    <!--Answer A-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q1" value="A" unchecked>
                        <label class="form-check-lable"> 4</label>
                    </div>
                    <!--Answer B-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q1" value="B" unchecked>
                        <label class="form-check-lable"> 8</label>
                    </div>
                    <!--Answer C-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q1" value="C" unchecked>
                        <label class="form-check-lable"> 16</label>
                    </div>
                    <!--Answer D-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q1" value="D" unchecked>
                        <label class="form-check-lable"> 32</label>
                    </div>
                </div>

    <!--Question 2-->

                <div class="my-5">
                    <p class="lead font-weight-normal fs-1">2.)What does GUI stand for....?</p>
                    <!--Answer A-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q2" value="A" unchecked>
                        <label class="form-check-lable"> Graphical User Interim</label>
                    </div>
                    <!--Answer B-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q2" value="B" unchecked>
                        <label class="form-check-lable"> Geographical User Interruption</label>
                    </div>
                    <!--Answer C-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q2" value="C" unchecked>
                        <label class="form-check-lable"> Graphical User Interface</label>
                    </div>
                    <!--Answer D-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q2" value="D" unchecked>
                        <label class="form-check-lable"> Gain Upper Intensity</label>
                    </div>
                </div>

    <!--Question 3-->

                <div class="my-5">
                    <p class="lead font-weight-normal fs-1">3.) What allows multiple programs to run on a computer?</p>
                    <!--Answer A-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q3" value="A" unchecked>
                        <label class="form-check-lable"> Kernel</label>
                    </div>
                    <!--Answer B-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q3" value="B" unchecked>
                        <label class="form-check-lable"> OS</label>
                    </div>
                    <!--Answer C-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q3" value="C" unchecked>
                        <label class="form-check-lable"> API</label>
                    </div>
                    <!--Answer D-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q3" value="D" unchecked>
                        <label class="form-check-lable"> GUI</label>
                    </div>
                </div>

    <!--Question 4-->

                <div class="my-5">
                    <p class="lead font-weight-normal fs-1"> What is the brain of the computer?</p>
                    <!--Answer A-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q4" value="A" unchecked>
                        <label class="form-check-lable"> Motherboard</label>
                    </div>
                    <!--Answer B-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q4" value="B" unchecked>
                        <label class="form-check-lable"> Data Cache</label>
                    </div>
                    <!--Answer C-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q4" value="C" unchecked>
                        <label class="form-check-lable"> RAM</label>
                    </div>
                    <!--Answer D-->
                    <div class="form-check my-2 text-white-15 fs-4">
                        <input type="radio" name="q4" value="D" unchecked>
                        <label class="form-check-lable"> CPU</label>
                    </div>
                </div>
                <div class="text-cen">
                    <input type="submit" class="btn btn-light btn-lg">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
